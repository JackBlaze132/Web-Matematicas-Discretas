<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Eliminar Estudiante</title>
</head>
<body>

<main>
    <div class="d-flex flex-column align-items-center px-4 py-5 my-5 text-center">

        <h1>Eliminar estudiante</h1>
        <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/estudiante/eliminarEstudianteXPosicion}" th:method="delete" th:object="${nEstudiante}">
            <input th:field="*{numeroNodo}" class="form-control" type="number" placeholder="#Nodo a eliminar" autocomplete="off" required/>
            <button class="btn btn-danger" type="submit">Eliminar nodo<i class="fa-solid fa-trash-can button-icon"></i></button>
        </form>

    </div>
</main>

<!-- Scripts de bootstrap-->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
