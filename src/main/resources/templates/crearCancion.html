<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <title>Agregar canción</title>
</head>
<body>

<main>
  <div class="d-flex flex-column align-items-center px-4 py-5 my-5 text-center">

    <h1 class="mb-4">Agregar canción</h1>
    <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/playList/crearCancion}" th:method="post" th:object="${nCancion}">
      <input th:field="*{titulo}" class="form-control" type="text" placeholder="Titulo de la canción" autocomplete="off" required/>
      <input th:field="*{autor}" class="form-control" type="text" placeholder="Autor de la canción" autocomplete="off" required/>
      <input th:field="*{genero}" class="form-control" type="text" placeholder="Genero de la canción" autocomplete="off" required/>
      <input th:field="*{numMinutos}" class="form-control" type="number" placeholder="Minutos de la canción" autocomplete="off" required/>
      <input th:field="*{numSegundos}" class="form-control" type="number" placeholder="Segundos de la canción" autocomplete="off" required/>
      <button class="btn btn-primary" type="submit">Agregar<i class="bi bi-disc-fill button-icon"></i></button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
