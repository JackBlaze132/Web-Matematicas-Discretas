<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Buscar nodo</title>
</head>
<body>

<main>
    <div class="d-flex flex-column align-items-center px-4 py-5 my-5 text-center">

        <h1>Buscar nodo arbol</h1>
        <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/arbol/buscarNodo}" th:method="patch"
              th:object="${nNodo}">
            <input th:field="*{valor}" class="form-control" type="number" placeholder="Valor del nodo"
                   autocomplete="off" required/>
            <button class="btn btn-primary" type="submit">Buscar nodo<i class="fa-solid fa-magnifying-glass button-icon"></i>
            </button>
        </form>
    </div>
</main>

<!-- Scripts de bootstrap-->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
