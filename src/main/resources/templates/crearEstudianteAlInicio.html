<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Crear Estudiante Al Inicio</title>
</head>
<body>

<main>
    <div class="d-flex flex-column align-items-center px-4 py-5 my-5 text-center">

        <h1>Crear estudiante</h1>
        <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/estudiante/crearEstudianteAlInicio}" th:method="post" th:object="${nEstudiante}">
            <input th:field="*{nombre}" class="form-control" type="text" placeholder="Nombre" autocomplete="off" required/>
            <input th:field="*{codigo}" class="form-control" type="number" placeholder="Codigo" autocomplete="off" required/>
            <button class="btn btn-primary" type="submit">Agregar<i class="bi bi-person-fill-add button-icon"></i></button>
        </form>

    </div>
</main>

<!-- Scripts de bootstrap-->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

</body>
</html>
